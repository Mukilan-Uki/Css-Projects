<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .Flex-Box{
            background: chocolate;
            color: white;
            width: 150px;
            padding: 20px;
            margin: 5px;
            text-align: center;
        }
        .flex{
            background: #eee;
            padding: 10px;
            display:flex;
            flex-direction:row;
         
            flex-wrap: wrap;
        }
        .Flex-Box:hover{
            background: gray;
        }
    </style>
</head>
<body>
    <h2>Flex-Box</h2>
    <div class="flex">
        <div class="Flex-Box">1</div>
        <div class="Flex-Box">2</div>
        <div class="Flex-Box">3</div>
        <div class="Flex-Box">4</div>
        <div class="Flex-Box">5</div>
        <div class="Flex-Box">6</div>

        <div class="Flex-Box">3</div>
        <div class="Flex-Box">4</div>
        <div class="Flex-Box">5</div>
        <div class="Flex-Box">6</div>
    </div>
</body>
</html>
