<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate</title>
    <style>
        div{
            background-color: black;
            height: 400px;
            width: 400px;
            margin: 40px;
            transition: 0.3s ease;
        }
        .div:hover{
            transform: scaleX(0.5)
        }
        .div2:hover{
            transform: scaleY(0.5)
        }
        .div3:hover{
            transform: scale(0.5,1.5)
        }
        .div4:hover{
            transform: scale3d(0.5,1.5,2.5);
        }
    </style>
</head>
<body>
    <div class="div"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
</body>
</html>
