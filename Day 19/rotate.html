<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate</title>
    <style>
        div{
            background-color: black;
            height: 400px;
            width: 400px;
            margin: 40px;
            transition: 1.3s ease;
        }
        .div:hover{
            transform: rotate(720deg)
        }
        .div2:hover{
            transform: rotate3d(1,1,1,45deg)
        }
        .div3:hover{
            transform: rotateX(45deg)
        }
    </style>
</head>
<body>
    <div class="div"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>
</html>
