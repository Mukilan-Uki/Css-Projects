<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Hover Expand</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1000px;
      height: 400px;
      overflow: hidden;
      border-radius: 15px;
    }

    .container img {
      flex: 1; /* All images share space equally */
      object-fit: cover;
      transition: all 0.5s ease;
      cursor: pointer;
    }

    .container:hover img {
      flex: 0.7; /* Shrinks other images */
    }

    .container img:hover {
      flex: 2; /* Expands hovered image */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://picsum.photos/id/1015/600/400" alt="Photo 1">
    <img src="https://picsum.photos/id/1016/600/400" alt="Photo 2">
    <img src="https://picsum.photos/id/1018/600/400" alt="Photo 3">
  </div>
</body>
</html>
