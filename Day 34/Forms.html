<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Forms</title>
</head>
<body class="p-4">
    <h1>1.Basic input</h1>
    <label for="name" class="form-label">Full Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
    <div class="form-text">18 characters only</div>
<br><br>
    <h1>2.Email & Password</h1>
    <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="text" class="form-control" id="email" placeholder="Enter Your Email">
        <div class="form-text">We'll never share your email</div>
    </div>
    <div class="mb-3">
        <label for="Password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
        <div class="form-text">Encrypted password</div>
    </div>
<br><br>
    <h1>3.Input Sizing</h1>
    <input type="text" class="form-control form-control-lg mb-3" placeholder="Large Input">
    <input type="text" class="form-control mb-3" placeholder="Default Input">
    <input type="text" class="form-control form-control-sm mb-3" placeholder="Small Input">
<br><br>
    <h1>4.Disabled & Read</h1>
    <input type="text" class="form-control mb-2" placeholder="Disabled input" disabled>
    <input type="text" class="form-control mb-4" placeholder="Readonly input" readonly>
<br><br>
    <h1>5.CheckBox & Radio</h1>
    <div class="form-check mb-2">
        <input type="checkbox" class="form-check-input">
        <label for="checkbox" class="form-check-label">Accept Terms</label>
    </div>
    <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="gender" name="gender">
        <label for="radio" class="form-label">Male</label>
    </div>
    <div class="form-check form-check-inline mb-4">
        <input type="radio" class="form-check-input" id="gender" name="gender">
        <label for="radio" class="form-label">female</label>
    </div>
    <h1>6.Select Dropdown</h1>
    <div>
        <select name="select" id="names" class="form-select mb-4">
            <option value="one" selected disabled>Choose...</option>
            <option value="one" class="">Diploma</option>
            <option value="two" class="">Degree</option>
            <option value="three" class="">HND</option>
        </select>
    </div>
    <h1>7.File Type</h1>
    <input type="file" class="form-control mb-4">

    <h1>8.Range Slider</h1>
    <input type="range" class="form-range mb-4">
</body>
</html>
