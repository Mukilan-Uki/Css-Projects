<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
</head>
<body>
    <h1>Flex</h1>
    <div style="display: flex; gap: 10px; background: #eee;">
        <div style="background: lightblue;">Flex 1</div>
        <div style="background: lightgreen;">Flex 2</div>
    </div>
    
    <h1>Grid</h1>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #ccc;">
    <div style="background: salmon;">Grid 1</div>
    <div style="background: skyblue;">Grid 2</div>
    </div>

    <h1>Table</h1>
    <div style="display: table;">
        <div style="display: table-row;">
            <div style="display: table-cell; padding: 10px; background: lightgrey;">Row 1 Cell 1</div>
            <div style="display: table-cell; padding: 10px; background: lightgray;">Row 1 Cell 2</div>
        </div>
    </div>

    <h1>List-item</h1>
    <div style="display: list-item; list-style-type: square; margin-left: 20px;">
        This looks like a list-item
    </div>
</body>
</html>
