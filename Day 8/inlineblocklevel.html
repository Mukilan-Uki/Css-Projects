<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>inline block level</title>
</head>
<body>
       <h1>Display:Block</h1>
    <div style="display: inline-block; width: 150px; height: 50px; background: lightblue;">This is a block element</div>
    <div style="display: inline-block; width: 200px; height: 50px; background: lightcoral;">Paragraph is block by default</div>
    <p style="display: none;">You wont see me</p>
    <p>This is visible</p>
</body>
</html>
