<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Practice</title>
</head>
<body class="container">
    <div class="row m-5">
        <div class="col">
            <h1 class="display-3 fw-bold">Vertically centered hero sign-up form</h1>
            <p class="fs-3">Below is an example form built entirely with Bootstrap's form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it</p>
        </div>
        <div class="col">
            <form class="card p-5 card-header">
                <div class="form-floating mb-3 mx-4">
                    <input type="email" class="form-control" placeholder="email">
                    <label for="email" class="form-label">Email address</label>
                </div>
                <div class="form-floating mx-4">
                    <input type="password" class="form-control" placeholder="password">
                    <label for="password" class="form-label">Password</label>
                </div>
                <div class="form-check mx-4 my-3">
                    <input type="checkbox" class="form-check-input">
                    <label for="checkbox" class="form-check-label">Remember me</label>
                </div>
                <button class="btn btn-primary mx-4 my-2">Sign up</button>
                <hr class="mx-4">
                <p class="mx-4 text-muted">By clicking Sign up, you agree to the terms of use.</p>
            </form>
        </div>
    </div>
</body>
</html>
