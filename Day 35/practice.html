<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            margin: 100px;
            background-color: rgb(235, 235, 235);
        }
        form{
            width: 700px;
        }
    </style>
</head>
<body>
    <h1>Billing address</h1>
    <form class="row mb-4">
        <div class="col">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName">
        </div>
        <div class="col">
            <label for="firstName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="firstName">
        </div><br><br><br><br>
        <label for="text" class="form-label">Username</label>
        <div class="input-group">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Username">
        </div>
        <div>
            <label for="email" class="form-label mt-4">Email</label>
            <span class="form-text">(Optional)</span>
            <input type="email" class="form-control" placeholder="you@gmail.com">
            <label for="text" class="form-label mt-4">Address</label>
            <input type="text" class="form-control" placeholder="1234 Main St">
            <label for="text" class="form-label mt-4">Address 2</label>
            <span class="form-text">(Optional)</span>
            <input type="text" class="form-control" placeholder="Apartment or suite">
        </div>
    </form>
